<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01 Landing Launchpad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <img src="Assets/download.png" alt="Logo" class="logo-img">
                </div>
               
                <a href="#signup" class="btn btn-signup">Sign Up</a>
            </div>
        
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-background">
            <img src="Assets/Hero-bg.png" alt="Hero Background" class="hero-bg">
        </div>
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">Cool Dark UI Template for Webflow Agencies</h1>
                <div class="hero-buttons">
                    <button class="btn btn-primary">Stay Focused</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Action Section -->
    <section class="action">
        <div class="container">
            <div class="action-content">
                <div class="action-left">
                    <h2 class="action-title">See It in action</h2>
                    <div class="action-line">Explore the live preview and imagine your brand in this bold new look.</div>
                    <button class="btn btn-primary action-preview-btn">Launch Live Preview</button>
                </div>
                <div class="action-right">
                    <img src="Assets/wc-mini.png" alt="WC Mini Logo" class="action-wcmini-img">
                </div>
            </div>
        </div>
    </section>
